version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: ci
    groups:
      actions:
        patterns:
          - '*'
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    groups:
      dev:
        dependency-type: development
      frontend:
        dependency-type: production
        exclude-patterns:
          - '@meilisearch/'
          - instantsearch*
      search:
        patterns:
          - '@meilisearch/'
          - instantsearch*
  - package-ecosystem: bundler
    directory: /
    schedule:
      interval: monthly
