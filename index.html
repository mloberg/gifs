  <div class="toast" x-cloak>
    <p class="toast-message mt-4 py-2 px-4 bg-white text-black rounded-sm"
      x-show="toast"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0 transform scale-90"
      x-transition:enter-end="opacity-100 transform scale-100"
      x-transition:leave="transition ease-in duration-300"
      x-transition:leave-start="opacity-100 transform scale-100"
      x-transition:leave-end="opacity-0 transform scale-90">Copied!</p>
  </div>

  <main class="container px-5 pt-24 mx-auto">
    <h1 class="text-center text-lg mb-12">matt's gifs</h1>

    <label class="block mb-12">
      <input class="form-input mt-1 block w-1/2 mx-auto text-black" placeholder="Search for a gif" aria-label="Search for a gif" x-model="query" @keyup.debounce="search" autofocus>
    </label>

    <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-4 mx-auto">
      <template x-for="r in results" :key="r.file">
        <div class="mx-auto text-center">
          <div class="relative">
            <div class="loading absolute w-full h-full flex items-stretch cursor-pointer">
              <div class="absolute w-full h-full bg-gray-900 opacity-50 z-10"></div>
              <div class="lds-dual-ring self-center mx-auto text-black z-30"></div>
            </div>
            <div @click="copy(r.file, $event)" class="overlay">
              <div class="overlay-backdrop"></div>
              <div class="overlay-actions text-black">
                <p class="py-2 px-4 bg-white rounded hover:bg-gray-300">Copy</p>
                <input :value="r.file" class="form-input block mt-2 z-50" aria-label="read-only gif link" disabled>
              </div>
            </div>
            <img class="object-center" :src="r.frame" :alt="r.name" :data-src="r.file" @load="loadGif">
          </div>
          <span x-text="r.name"></span>
        </div>
      </template>
    </div>
  </main>
  <script src="{% link assets/js/app.js %}"></script>
</body>
</html>
